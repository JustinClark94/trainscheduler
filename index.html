<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--Bootstrap reference-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!--firebase reference-->
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
<!-- Moment.js Reference -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <!--Jumbotron for app-->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1> 
            <p class="text-center">Be on time - everytime!</p> 
        </div>
        
        <!--New row and full length column-->
        <div class="row">
        <div class="col-md-12">
        <!--Table to display submitted values-->
        <div class="card mb-4">
        <div class="card-body">

            <table class="table">
                <thead>
                    <tr>
                    <th scope="col" >Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (Mins)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody class="body">
                        <td id= "nameDisplay"></td>
                        <td id="destinationDisplay"></td>
                        <td id="frequencyDisplay"></td>
                        <td id="arrivalDisplay"></td>
                        <td id="awayDisplay"></td>
                </tbody>
            </table>    
        </div>
       </div>
    </div>
</div>
       
        <!--New row and full length column-->
        <div class="row">
        <div class="col-md-12">
        <!--Form to get values for table-->
                <div class="card mb-4">
                    <div class="card-header">Add Train To Schedule</div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control" id="nameValue">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input type="text" class="form-control" id="destinationValue">
                            </div>
                            <div class="form-group">
                                <label>First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainValue">
                            </div>                            
                            <div class="form-group">
                                <label>Frequency (mins)</label>
                                <input type="text" class="form-control" id="frequencyValue">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
 <script src="app.js"></script>    
</body>
</html>
